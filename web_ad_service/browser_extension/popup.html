<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 5px;
    }
    
    .subtitle {
      font-size: 12px;
      color: #666;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
      background: #ccc;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .toggle-switch.active {
      background: #007bff;
    }
    
    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    
    .toggle-switch.active::after {
      transform: translateX(26px);
    }
    
    .btn {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 8px;
      transition: background 0.2s;
    }
    
    .btn:hover {
      background: #0056b3;
    }
    
    .btn.secondary {
      background: #6c757d;
    }
    
    .btn.secondary:hover {
      background: #545b62;
    }
    
    .status {
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      margin-bottom: 10px;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .settings-section {
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
    
    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .setting-label {
      font-size: 13px;
      color: #555;
    }
    
    .setting-input {
      width: 60px;
      padding: 4px;
      border: 1px solid #ddd;
      border-radius: 3px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">PrivAds</div>
    <div class="subtitle">Personalized Web Ads</div>
  </div>
  
  <div class="section">
    <div class="section-title">Extension Status</div>
    <div class="toggle-container">
      <span>Enable Ads</span>
      <div class="toggle-switch" id="mainToggle"></div>
    </div>
    <div id="statusMessage" class="status" style="display: none;"></div>
  </div>
  
  <div class="section">
    <div class="section-title">Quick Actions</div>
    <button class="btn" id="quickTestBtn">Quick Test Ad</button>
    <button class="btn secondary" id="injectCurrentBtn">Inject for Current Page</button>
  </div>
  
  <div class="section settings-section">
    <div class="section-title">Settings</div>
    <div class="setting-item">
      <span class="setting-label">Auto-inject delay (ms)</span>
      <input type="number" class="setting-input" id="delayInput" value="2000" min="500" max="10000">
    </div>
    <div class="setting-item">
      <span class="setting-label">Injection method</span>
      <select class="setting-input" id="methodSelect">
        <option value="web_component">Web Component</option>
        <option value="iframe">Iframe</option>
        <option value="native">Native HTML</option>
      </select>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
